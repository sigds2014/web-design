<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <style type="text/css">

        #redspace {
        	background-color: red;
        	height: 320px;
        	width: 440px;
        }

        .whiteline1 {
        	background-color: white;
        	height: 80px;
        	width: 440px;
        	position: absolute;
        	top: 120px;
        	z-index: 1;
        }

        .whiteline2 {
        	background-color: white;
        	height: 320px;
        	width: 80px;
        	position: absolute;
        	left: 120px;
        	z-index: 2;
        }

        .blueline1 {
        	background-color: blue;
        	height: 40px;
        	width: 440px;
        	position: absolute;
        	top: 140px;
        	z-index: 3;
        }

        .blueline2 {
        	background-color: blue;
        	height: 320px;
        	width: 40px;
        	position: absolute;
        	left: 140px;
        	z-index: 4;
        }



         </style>
    </head>
    
    <body>

    	<div id="redspace">
    		<div class="whiteline1"></div>
    		<div class="whiteline2"></div>
    		<div class="blueline1"></div>
    		<div class="blueline2"></div>
    	</div>


    	</body>
    
</html>
