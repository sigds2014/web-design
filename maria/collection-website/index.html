<!DOCTYPE html>
<html> 
    <head>

        <script src="map-regions-working/jqvmap/jquery.vmap.js" type="text/javascript"></script>

      </head>
      <body>
      <div id="container">
        <div class="map">
          <div id="vmap" style="width: 1172px; height: 912px;"></div> <!-- 1172px; height: 910px; -->
        </div>
        <div id="container1">
          <h1>Tour Thru Art</h1>
          <h2>*click on the map to begin</h2>
        </div>
        <div id="container2">
          <ul>
          	<li><a href="archive/index.html">country archive</a></li>
          	<li><a href="text/index.html">inspiration</a></li>
          	<li><a href="contact/index.html">contact</a></li>

        </div>
    <!-- error message, nicely styled <div id="error"></div>  -->
      </div>
    <script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('#vmap').vectorMap({
            map: 'europe_en',
            backgroundColor: 'white',
        borderColor: 'white',
        borderOpacity: 1,
        borderWidth: 1,
        color: 'rgb(247,244,241)',
        enableZoom: true,
        hoverColor: 'rgb(191,165,142)',
        hoverOpacity: null,
        normalizeFunction: 'linear',
        scaleColors: ['#b6d6ff', '#005ace'],
        selectedColor: '#c9dfaf',
        selectedRegion: null,
        showTooltip: true,
        onRegionClick: function(element, code, region)
        {
                if ( code.toUpperCase() == "RU" ) {
                    console.log("Going to Russian Federation");
                     window.location = "archive/russia/index.html"
                } else if  ( code.toUpperCase() == "FR" ) {
                    console.log("Going to France");
                    window.location = "archive/france/index.html"
                } else if  ( code.toUpperCase() == "NL" ) {
                    console.log("Going to the Netherlands");
                    window.location = "archive/netherlands/index.html"
                } else if  ( code.toUpperCase() == "IT" ) {
                    console.log("Going to the Italy");
                    window.location = "archive/Italy/index.html"
                } else if  ( code.toUpperCase() == "GB" ) {
                    console.log("Going to the United Kingdom");
                    window.location = "archive/unitedkingdom/index.html"
                } else if  ( code.toUpperCase() == "ES" ) {
                    console.log("Going to the Spain");
                    window.location = "archive/spain/index.html"
                } else if  ( code.toUpperCase() == "DE" ) {
                    console.log("Going to the Germany");
                    window.location = "archive/germany/index.html"
                } else {
                   $( "div.container3" ).fadeIn( 750 );

                   // handle the other cases with a polite decline... 
                    // var message = 'You clicked "'
                    //     + region 
                    //     + '" which has no tour yet. Please try again. '
                    // alert(message);
                }
        } // end of onRegionClick function
        });
        $(".button").click(function() { 
          $("div.container3").fadeOut( 750 );
        });
    });
    </script>

    <div class="container3">
      <div class="notour">
        <div class="text">
        <h3>This country does not have a tour just yet, come back soon!</h3>
        <p class="button">OK</p>
      </div>
      </div>
    </div>

      	</body>
      </html>
