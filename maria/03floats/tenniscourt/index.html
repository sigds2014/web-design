<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tennis Court</title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <style type="text/css">

        #tenniscourt {
        	width:608px;
        	height:703px;
        	background-color: white;
        }

        .middlesquare {
        	width:200px;
        	height:200px;
        	float:left;
        	margin: 1px;
        	background-color: red;
        }

        .topbottom {
        	width:402px;
        	height:100px;
        	float:left;
        	margin: 1px;
        	background-color: red;
        }

        .side {
        	width:67px;
        	height:302px;
        	float:left;
        	margin: 1px;
        	background-color: red;
        }

        .container {
        	width:404px;
        	height:303px;
        	float:left;
        }

        .container2 {
        	width: 404px;
        	height:303px;
        	float:left;
        }


        </style>
    </head>
    
    <body>

    	<div id="tenniscourt">

    		<div class="side"></div>

    		<div class="container">
    			<div class="topbottom"></div>
    			<div class="middlesquare"></div>
    			<div class="middlesquare"></div>
    		</div>

    		<div class="side"></div>
    		<div class="side"></div>

    		<div class="container2">
    			<div class="middlesquare"></div>
    			<div class="middlesquare"></div>
    			<div class="topbottom"></div>
    		</div>

    		<div class="side"></div>


    	</div>


    </body>
    
</html>
