<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Three Column Grid</title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
        <style type="text/css">

        #columngrid {
        	width:806px;
        	height:100%;
        	background-color: white;
        }

        .header {
        	width:630px;
        	height:106px;
        	float: left;
        	margin: 3px;
        	background-color: red;
        }

        .quote {
        	width:630px;
        	height: 46px;
        	float: left;
        	margin: 3px; 
        	background-color: red;
        }

        .container {
            width:662px;
            height:512;
            float: left;

        }

        .column {
        	width:206px;
        	height:506px;
        	float:left;
        	margin: 3px;
        	background-color: red;
        }

        </style>
    </head>
    <body>

    	<div id ="columngrid">

    	<div class="header"></div>
    	<div class="quote"></div>

    	<div class="container">
    		<div class="column"></div>
    		<div class="column"></div>
    		<div class="column"></div>
    	</div>

    	<div class="header"></div>

    </div>
    </body> 
</html>
