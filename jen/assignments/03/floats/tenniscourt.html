<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tennis Court</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<!-- HTML5 -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		    
		<!-- VIEWPORT FOR MOBILE -->
		<meta name="viewport" content="width=device-width; initial-scale=1">
	</head>
	<body>
	
	<div class="container group">
		<div class="top">
			<div class="vbar group"></div>

			<div class="centersquare">
				<div class="hbar group"></div>
				<div class="squares group"></div>
				<div class="squares group"></div>
			</div>

			<div class="vbar group"></div>
		</div>

		<div class="bottom">
			<div class="vbar group"></div>

			<div class="centersquare">
				<div class="squares group"></div>
				<div class="squares group"></div>
				<div class="hbar group"></div>
			</div>

			<div class="vbar group"></div>
		</div>



	</div>
	

		
	</body>
