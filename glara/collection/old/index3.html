<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700|Sorts+Mill+Goudy:400,400italic|Gentium+Book+Basic|Open+Sans:400,600|Vollkorn:400italic,400|Abril+Fatface' rel='stylesheet' type='text/css'>

        <meta charset="utf-8">
        <title>Yellow and Blue</title>
        <meta name="viewport" content="width=device-width">
        
        <style type="text/css">

            #intro {
                background-color:#fff;
                width:100%;
                height:50%;
                position: absolute;
                top:0%;
                left:0%;
            }

            #body {
                background-color:#fff;
                width:100%;
                height:100%;
                position: absolute;
                top:50%;
                left:0%;
            }


            h1 {
                color:#333;
                font-family: 'Playfair Display', serif; 
                letter-spacing:.015em;         
                position:absolute;
                top:6%;
                left:19.5%;
                right:20%;
                font-size:5em;

            }

            h2{
                color:#333;
                font-family: 'Open Sans', serif;  
                letter-spacing:.01em;
                position:absolute;
                top:60%;
                left:20%;
                right:20%;
                line-height:1.3em;
                font-size:1.5em;
            }

            #indent1 {
                position:absolute;
                left:-2em;
            }

            #title1 {
                color:#444;
                font-family: 'Open Sans', sans-serif;
                text-transform: uppercase;
                letter-spacing: .1em;
                position:absolute;
                top:42%;
                left:20%;
                right:20%;
                font-size:2em;
                font-weight:600;
            }


            #text1 {
                color:#444;
                font-family: 'Gentium Book Basic', serif;
                font-size:1.5em;
                line-height:1.5em;
                position:absolute;
                top:50%;
                left:20%;
                right:20%;
                font-weight:600;
            }

            #quote1 {
                font-style:italic;
                position:absolute;
                line-height:1.5em;
                right:35%;
                top:179%;
            }

            #person1 {
                color:#c90707;
                text-transform: uppercase;
                letter-spacing: 1px;
                line-height:3em;
                font-size:.8em;
                position:absolute;
                left:-1em;
            }

            .triangle {
                width: 0; 
                height: 0; 
                border-top: 7em solid transparent;
                border-left: 14em solid #fef631;
                border-right: 0em solid transparent;
                border-bottom: 7em solid transparent;
                position:absolute;
                top:0%;
                left:20%;
                }

            .circle {
                background-color:#4a5fd9;
                border-radius: 50%;
                height:.2em;
                width:14em;
                padding-top:14em;
                position:absolute;
                top:30%;
                left:10%;
                }

            .square {
                background-color:#e44214;
                height:14em;
                width:14em;
                position:absolute;
                top:29%;
                left:27.5%;
            }


        </style>

	</head>
    
    <body>

        <div id="wrapper">

            <div id="intro">
                <h1>Color Theory</h1>
                <h2>Notes from Kandinsky's class at the Bauhaus, 1922-33</h2>
            </div>

            <div id="body">
                <div class="triangle"></div>
                <div class="circle"></div>
                <div class="square"></div>

            </div>



        </div><!-- end of wrapper -->
    </body>

</html>
