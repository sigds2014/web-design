<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Columns</title>
        <meta name="viewport" content="width=device-width">

    </head>

    <style>
    .container{
    	width: 800px;
    	height: 1000px;
    }

    .header {
    	height: 75px;
    	width: 600px;
    	background-color: red;
    	border-style: solid;
    	border-color: white;
        float: left;
    }

    .subhead{
    	height: 25px;
    	width: 600px;
    	background-color: red;
    	border-style: solid;
    	border-color: white;
        float: left;
    }

    .column{
        width: 196px;
        height: 500px;
        background-color: red;
        border-style: solid;
        border-color: white;
        float: left;
    }

    </style>

    <body>
    	<div class="container">
    	<div class="header"></div>
    	<div class="subhead"></div>
    	<div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="header"></div>

    	</div>
    </body>

    </html>
