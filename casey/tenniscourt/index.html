<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tennis Court 2</title>
        <meta name="viewport" content="width=device-width">

    </head>

    <style>

    .container{
    	width: 625px;
    	height: 900px;
    }

    .top-right{
    	width: 100px;
    	height: 300px;
    	background-color: red;
    	float: left;
    	border-style: solid;
    	border-color: white;
    }

    .unit {
    	width: 400px;
    	height: 300px;
    	float: left;

    }

    .top{
    	width: 394px;
    	height: 100px;
    	background-color: red;
    	border-style: solid;
    	border-color: white;
    	float:left;
    }

    .square{
    	width: 194px;
    	height: 194px;
    	background-color: red;
    	border-style: solid;
    	border-color: white;
    	float:left;
    }

    .bottom{
    	background-color: blue;
    }

    </style>

    <body>
    	<div class="container">
    	<div class="top-right"></div>
    	<div class="unit">
    		<div class="top"></div>
    		<div class="square"></div>
    		<div class="square"></div>
    	</div>
 		<div class="top-right"></div>

 		<!-- net -->

 		<div class="top-right"></div>
    	<div class="unit">
    		<div class="square"></div>
    		<div class="square"></div>
    		<div class="top"></div>
    	</div>
 		<div class="top-right"></div>
 		</div>

    </body>


    </html>
