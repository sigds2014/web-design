<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scan Flag</title>
        <meta name="viewport" content="width=device-width">        
    
    </head>
    <style>
    .box-one{
    	width: 50px;
    	height: 100px;
    	float: left;
    }
    .left-blue{
    	width: 50px;
    	height: 40px;
    	background-color: blue;
    }
    .left-yellow{
    	width: 50px;
    	height: 20px;
    	background-color: yellow;
    }
    .box-two{
        background-color: yellow;
        width: 20px;
        height: 100px;
        float: left;
    }
    .box-three{
        float: left;
        width: 90px;
        height: 100px;
    }
    .right-blue{
        width: 90px;
        height: 40px;
        background-color: blue;
    }
    .right-yellow{
        width: 90px;
        height: 20px;
        background-color: yellow;
    }
    </style>
    <body>

    	<div class="box-one">
    		<div class="left-blue"></div>
    		<div class="left-yellow"></div>
    		<div class="left-blue"></div>
    		</div>

        <div class="box-two">
        </div>

        <div class="box-three">
            <div class="right-blue"></div>
            <div class="right-yellow"></div>
            <div class="right-blue"></div>
        </div>
    </body>
    </html>
