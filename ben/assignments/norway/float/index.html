<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->

        <style type="text/css">
            #base {
                height: 216px;
                width: 297px;
                background-color: rgb(0,51,102);
                margin-left: -8px;
                margin-top: -8px;
                float:left;
            }

            .white-square {
                height: 95px;
                width: 95px;
                background-color: rgb(255,255,255);
            }

            .white-rectangle {
                height: 95px;
                width: 176px;
                background-color: rgb(255,255,255);
            }

            .red-square {
                height: 81px;
                width: 81px;
                background-color: rgb(255,0,0);
            }

            .red-rectangle {
                height: 81px;
                width: 162px;
                background-color: rgb(255,0,0);
            }

            #TLwhite {
                float: left;
            }

            #TRwhite {
                float: right;
            }

            #BLwhite {
                float: left;
                margin-top: 26px;
            }

            #BRwhite {
                float: right;
                margin-top: 26px;
            }

            #TLred {
                float: left;
            }

            #TRred {
                float: right;
            }

            #BLred {
                float: left;
                margin-top: 14px;
            }

            #BRred {
                float: right;
                margin-top: 14px;
            }

        </style>

    </head>
    
    <body>
        <div id="base">
            <div class="white-square" id="TLwhite">
                <div class="red-square" id="TLred"></div>
            </div>

            <div class="white-rectangle" id="TRwhite">
                <div class="red-rectangle" id="TRred"></div>
            </div>

            <div class="white-square" id="BLwhite">
                <div class="red-square" id="BLred"></div>
            </div>

            <div class="white-rectangle" id="BRwhite">
                <div class="red-rectangle" id="BRred"></div>
            </div>

        </div>

    </body>
    
</html>
