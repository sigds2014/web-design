<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3_column_grid</title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->

        <style type="text/css">
            .container {
                width: 600px;
                height: 810px;
                background-color: transparent;
            }

            .header {
                width: 590px;
                height: 75px;
                background-color: red;
                margin: 5px;
            }

            .menu {
                width: 590px;
                height: 20px;
                background-color: red;
                margin: 5px;
            }

            .column {
                width: 190px;
                height: 600px;
                background-color: red;
                margin: 5px;
            }

            .footer {
                width: 590px;
                height: 75px;
                background-color: red;
                margin: 5px;
            }

            .column-container {
                width: 600px;
                height: 610px;
                background-color: transparent;
            }

            div {
                float: left;
            }

        </style>

    </head>
    
    <body>
        <div class="container">
            <div class="header"></div>
            <div class="menu"></div>

            <div class="column-container">
                <div class="column"></div>
                <div class="column"></div>
                <div class="column"></div>
            </div>

            <div class="footer"></div>
            
        </div>

    </body>
    
</html>
