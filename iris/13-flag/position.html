<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>flag position</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,700,800,300' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/jvfloat.css">

        <style>

            .container{
                height: 180px;
                width: 250px;
                margin:0 auto;
                
                /*font-family: "Open Sans";
                position: absolute;
                top: 0;
                left: 0;
               
                border: 3px dashed #7c522b;*/
            }

            .blue{
                height: 180px;
                width: 250px;
                position: absolute;
                left: 0;
                top: 0;
                background-color:rgb(0,73,152); 
            }

            .whiteshu{
                height: 180px;
                width: 40px;
                position: absolute;
                left: 70px;
                top: 0;
                background-color: white;
                z-index: 1;
            }

            .whiteheng{
                height: 40px;
                width: 250px;
                position: absolute;
                left: 0;
                top: 70px;
                z-index: 1;
                background-color: white;

            }

            .redshu{
                height: 180px;
                width: 20px;
                position: absolute;
                left: 80px;
                top: 0;
                z-index: 2;
                background-color: rgb(231,41,15);
            }

            .redheng{
                height: 20px;
                width: 250px;
                position: absolute;
                left: 0px;
                top: 80px;
                z-index: 2;
                background-color: rgb(231,41,15);
            }

           


        </style>


    </head>
    
    <body>
        
        <div id="home" class="home colorbrown">
            <a href="../index.html"><i class="fa fa-home fa-2x"></i></a>
        </div>

        <div class="blue"></div>
        <div class="whiteheng"></div>
        <div class="whiteshu"></div>
        <div class="redheng"></div>
        <div class="redshu"></div>

            

    </body>
    
</html>
