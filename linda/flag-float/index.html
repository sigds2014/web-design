<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Swedish Flag Float</title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    
    <style type="text/css">

	div.container {
		width:800px;
		height:500px;
	}

	.square {
		width: 250px;
        height: 200px;
        float:left;
        background-color:blue;
	}

	.yvertical {
		width:100px;
        height:200px;
        float:left;
        background-color:yellow;
	}

    .blong {
        width:450px;
        height:200px;
        float:left;
        background-color:blue;
    }

    .ylong {
        width:800px;
        height:100px;
        float:left;
        background-color:yellow;
    }


	</style>

    </head>
    
    <body>

    	<div class="container">

    		<div class="square"></div>
    		<div class="yvertical"></div>
    		<div class="blong"></div>
    		<div class="ylong"></div>
    		<div class="square"></div>
    		<div class="yvertical"></div>
    		<div class="blong"></div>

    	</div>

    </body>
    
</html>
