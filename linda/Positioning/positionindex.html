<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    

    <style type="text/css">

    .container {
		width:800px;
		height:100%;
	}

	body {
		background-color:#999999
	}
    
    	.box {
			position:absolute;
			top:100px;
			left:100px;
			width:200px;
			height:200px;
			background-color:white;
			z-index:3;
    	}

	   	.bigbox {
		position:absolute;
		top:100px;
		left:100px;
		width:300px;
		height:300px;
		background-color:#999999;
		z-index:2;
		}

		.rectangle {
			position:absolute;
		top:200px;
		left:100px;
		width:500px;
		height:300px;
		background-color:white;
		z-index:1;
		}



    </style>

    </head>
    

    <body>


    	<div class="container">

    	<div class="box"></div>

    	<div class="bigbox"></div>

    	<div class="rectangle"></div>

    	</div>



    </body>

    
</html>
