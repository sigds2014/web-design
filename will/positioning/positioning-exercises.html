<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>positioning exercises</title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    	
    	<style type="text/css">

    		.workspace {
    			width: 1000px;
   				height: 10000px;
   				background-color: #00ffff;
    		}

    		.smallboxes1 {
    			border: 2px solid green;
    			position: absolute;
    			top:400px;
    			left: 200px;
    			height: 200px;
    			width: 200px;

    		}

    		.smallboxes2 {
    			border: 2px solid green;
    			position: absolute;
    			top:415px;
    			left: 185px;
    			height: 200px;
    			width: 200px;
    		}

    		.largeboxes1 {
    			border: 2px solid green;
    			position: absolute;
    			left: 450px;
    			top: 100px;
    			width: 300px;
    			height: 300px;
			}

			.largeboxes2 {
				border: 2px solid green;
    			position: absolute;
    			left: 465px;
    			top: 85px;
    			width: 300px;
    			height: 300px;
			}

			.mediumbox {
				border: 2px solid red;
				position: absolute;
				left: 300px;
				top: 300px;
				width: 100px;
				height: 25px;
			}

			.mediumbox2 {
				border: 2px solid red;
				position: absolute;
				left: 315px;
				top: 315px;
				width: 100px;
				height: 25px;
			}

			.smallcircle {
				border: 2px solid green;
				position: absolute;
				left: 315px;
				top: 315px;
				width: 100px;
				height: 100px;
				border-radius: 130px;

			}

			.smallcircle2 {
				border: 2px solid green;
				position: absolute;
				left: 315px;
				top: 330px;
				width: 100px;
				height: 100px;
				border-radius: 130px;

			}

    		

    	</style>


    </head>
    
    <body>

    	<div class="workspace">
    		<div class="smallboxes1"></div>
    		<div class="smallboxes2"></div>
    		<div class="largeboxes1"></div>
    		<div class="mediumbox"></div>
    		<div class="mediumbox2"></div>
    		<div class="largeboxes2"></div>
    		<div class="smallcircle"></div>
    		<div class="smallcircle2"></div>


    	</div>



    </body>
    
</html>
