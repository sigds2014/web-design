<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    <style type="text/css">
    
    .overallsite {
    	width: 1400px;
    	height: 1300px;
    }

    .navandheader {
    	width: 1200px;
    	height: 300px;
    	margin:5px;
    }
    
    .columns {
    	width: 1300px;
    	height: 600px;
    	margin: 5px;
    }
    
    .footer {
    	width:1200px;
    	height: 300px;
    	margin: 5px;
    }

    .header {
    	width: 1200px;
    	height: 200px;
    	margin: 5px;
    	float: left;
    	background-color: #00ffff;
    }

    .nav {
    	width: 1200px;
    	height: 100px;
    	margin: 5px;
    	float: left;
    	background-color: #00ffff;
    }

    .singlecolumnleft {
    	width:395px;
    	height: 600px;
    	background-color: #00ffff;
    	float: left;
    	margin-right: 5px;
    	margin-left: 5px;
    	margin-top: 5px;
    	margin-bottom: 5px;
    }

    .middlecolumn {
    	width:390px;
    	height: 600px;
    	background-color: #00ffff;
    	float: left;
    	margin-left: 5px;
    	margin-right: 5px;
    	margin-top: 5px;
    	margin-bottom: 5px;
    }

    .singlecolumnright {
    	width:395px;
    	height: 600px;
    	background-color: #00ffff;
    	float: left;
    	margin-left: 5px;
    	margin-top: 5px;
    	margin-bottom: 5px;
    }

    .footer {
    	width: 1200px;
    	height: 300px;
    	margin-top: 5px;
    	margin-left: 10px;
    	float: left;
   		background-color: #00ffff;
    }



    </style>

    </head>
    
    <body>
    	
    	<div class="overallsite">
    		<div class="navandheader">
    			<div class="header"></div>
    			<div class="nav"></div>
    		</div> <!--close navandheader -->
    		<div class="columns">
    			<div class="singlecolumnleft"></div>
    			<div class="middlecolumn"></div>
    			<div class="singlecolumnright"></div>
    		</div> <!--close columns -->
    		<div class="footer"></div>
		</div> <!--close overallsite -->




    </body>
    
</html>
