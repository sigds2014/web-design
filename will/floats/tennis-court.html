<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tennis court</title>
        <meta name="viewport" content="width=device-width">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    <style type="text/css">
    	.overallcourt {
    		width: 808px;
            height: 808px;
    	}
    	.halfcourt {
    	width: 808px;
    	height: 398px;
    	margin: 1px;
    	}
		.edgesleftright {
    		width: 96px;
    		height: 398px;
    		background-color: orange;
    		float:left;
    		margin: 1px;
    	}
    	.middleboxes {
    		height:248px;
    		width: 298px;
    		background-color: orange;
    		float: left;
    		margin: 1px;
    	}
    	.topandbottomboxes {
    		height: 148px;
    		width: 598px;
    		background-color: orange;
    		float: left;
    		margin: 1px;
    	}
    	.middlethree {
    		height:398px;
    		width: 600px;
    		float: left;
            margin: 1px;
    	}


    </style>

	</head>
    
    <body>
    	<div class="overallcourt">

    		<div class="halfcourt">
    			<div class="edgesleftright"></div>
    			<div class="middlethree">
    				<div class="topandbottomboxes"></div>
    				<div class="middleboxes"></div>
    				<div class="middleboxes"></div>
                 </div>   
    			<div class="edgesleftright"></div>
    		</div><!-- close of halfcourt -->
            <div> <!-- open of bottomhalf -->
                <div class="edgesleftright"></div>
                <div class="middlethree">
                    <div class="middleboxes"></div>
                    <div class="middleboxes"></div>
                    <div class="topandbottomboxes"></div>
                 </div>
                <div class="edgesleftright"></div>
            </div>	


		</div><!-- close of overallcourt -->


    </body>
    
</html>
