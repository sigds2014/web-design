<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>columngrid</title>
        <meta name="viewport" content="width=device-width">

        <style type="text/css">


            div {float:left;margin:2.5px;}

            .largerow {
                width: 450px;
                height: 75px;
                background-color: red;
            }

            .smallrow {
                width: 450px;
                height: 15px;
                background-color: red;
            }

            .column {
                width:146px;
                height:350px;
                background-color: red;
            }

            #container {
                width: 475px;
                float: none;
            }

        </style>
    </head>
    
    <body>
    	<div id="container">
            <div class="largerow"></div>
            <div class="smallrow"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="largerow"></div>
        </div>

    </body>
    
</html>
