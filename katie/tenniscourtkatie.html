<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tenniscourt</title>
        <meta name="viewport" content="width=device-width">
        <style type="text/css">

        div.tenniscourt 
        {
            width:380px;
            height:405px;
            background-color:white;
            float:none;
            /*border: solid black 1px*/;
        } 

        #tophalf 
        {
           /* border: 1px solid blue;*/
            width:365px;
            height:202px;

        }

         div.column 
        {
            height:200px; 
            width:50px;
            background-color:red;
            float:left;
            margin:1px;
        }

        div.tenniscourtinner {
         /*border: 1px solid green; */
         height: 200px;
         width: 250px;
         float:left;
        }

        
        div.rightsquare 
        {
            height:123px; 
            width:123px;
            background-color:red;
            float:left;
            margin:1px;
        }

       

        div.row
        {
            height:75px; 
            width:248px;
            background-color:red;
            float:left;
            margin:1px;
        }

    


        </style>

    </head>
    
    <body>
    	<div class="tenniscourt">
            
            <div id="tophalf">

                    <div class="column"></div>
                        <div class="tenniscourtinner">
                            <div class="row"></div>
                            <div class="rightsquare"></div>
                            <div class="rightsquare"></div>
                        </div>
                    <div class="column"></div>
                
            </div><!-- close of tophalf -->

            <!-- net -->

            <div id="bottomhalf">

                    <div class="column"></div>
                        <div class="tenniscourtinner">
                            <div class="rightsquare"></div>
                            <div class="rightsquare"></div>
                            <div class="row"></div>
                        </div>
                    <div class="column"></div>
            </div><!-- close of bottomhalf -->

        </div><!-- close of tennis court -->

    </body>
    
</html>
