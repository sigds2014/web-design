<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">   
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700,300' rel='stylesheet' type='text/css'>

    </head>
    
    <body>
        <header>
            <h1>Contact Me</h1>
        </header>

    	<div class="container">
            <form name="contact-form" method="link" action="thankYou/index.html">
            <input class="data-field" type="text" name="Name" required="required" placeholder="Name">
            <input class="data-field" type="email" name="mailfrom" required="required" placeholder="Your Email">
            <textarea class="data-field-large" type="text" name="message" required="required" placeholder="Message"></textarea>
            <input class="button" type="submit" name="submit" value="Send">
            </form>

		</div>

    </body>
    
</html>
