<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reverse Engineering a Grid</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">   
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


        <script>
        $(document).ready(function () {
        $('.image').click(function () {
            $(this).hide();
            var next = $(this).next();
            console.log(next.length);
            if (next.length == 0)
                next = $(this).parent().find('.image').first();
                    next.show();
                });
            });
        </script>     
    </head>
    
    <body  style="background-color: white;">
    	<div id="container">
                <img src="img/Before.png" class="image default">
                <img src="img/After.png" class="image">
		</div>

    </body>
    
</html>
