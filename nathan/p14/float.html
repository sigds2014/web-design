<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Icelandic Flag: Floating</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/float-main.css">        
    </head>
    
    <body>
        <div class="container">
            <!-- Top Half -->
            <div class="blue-left"></div>
            <div class="white-vert"> </div>
            <div class="red-vert"></div>
            <div class="white-vert"></div>
            <div class="blue-right"></div>

            <!-- White Border -->
            <div class="white-left"></div>
            <div class="red-horiz"> </div>
            <div class="white-right"></div>

            <!-- Middle Stripe -->
            <div id="middle-stripe"></div>

            <!-- White Border -->
            <div class="white-left"></div>
            <div class="red-horiz"> </div>
            <div class="white-right"></div>

            <!-- Bottom Half -->
            <div class="blue-left"></div>
            <div class="white-vert"> </div>
            <div class="red-vert"></div>
            <div class="white-vert"></div>
            <div class="blue-right"></div>
        </div>

    </body>
    
</html>
