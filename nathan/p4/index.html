<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reverse Engineering a Grid</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">   
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


        <script>
        $(document).ready(function () {
        $('.image').click(function () {
            $(this).hide();
            var next = $(this).next();
            console.log(next.length);
            if (next.length == 0)
                next = $(this).parent().find('.image').first();
                    next.show();
                });
            });
        </script>     
    </head>
    
    <body>
    	<div id="container">
                <img src="img/Brigade_preview.png" class="image default" style="background-color: red;">
                <img src="img/Brigade_overlay.png" class="image" style="background-color: blue;">
                <img src="img/Brigade_grid.png" class="image" style="background-color: green;">
		</div>

    </body>
    
</html>
