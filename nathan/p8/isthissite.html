<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta property="og:title" content="Is This Site Blue?" /> 
        <meta property="og:description" content="What a mystery! Click to find out if this site is blue!" />
        <meta property="og:image" content="http://static.tumblr.com/dgwh4n8/ACyn9i4hk/facebook_share.png" />  
        
        <style>
            h1, h2{
                font-family: "Open Sans", Helvetica, Arial,  sans-serif;
                font-size: 100pt;
                color: white;
                margin-bottom: 0;
            }

            h2{
                font-size: 30pt;
                line-height: 0px;
                font-weight: 300;
            }

            #wrapper{
                width:100%;
                text-align: center;
            }
            
            #kern{
                letter-spacing: -0.1em;
            }
        </style>

    </head>
    <body>
          <div id="wrapper">
            <h1>Oops...</h1>
            <h2>Something broke.</h2>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            var colors = ["#3E8ADD","#FFE053","#FF2A45", "#83BA4F", "#FF8C19", "#DEE6EC", "#191F2B", "#8B66D1"];
            var rand = Math.floor(Math.random()*colors.length);      
             $('body').css("background-color", colors[rand]);
             if (rand == 0){
                $('h1').html("<span id='kern'>Y</span>es.");
            } else if (rand == 1 || rand == 5){
                $('h1').html("No.");
                $("h1,h2").css("color", "#191F2B")
            } else {
                $('h1').html("No.");
            } 
             $('h2').html("This is " + colors[rand]);
            });
        </script>
    </body>
